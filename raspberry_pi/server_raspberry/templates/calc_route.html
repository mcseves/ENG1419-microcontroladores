<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>Cadastrar Rota</title>
    <link rel="shortcut icon" href="">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="./static/page-style.css">

</head>
<body>
<div class="container">
    <div class="row titulo">
        <h2>Definir rota para objeto</h2>
      </br>
    </div>
    <!-- Início Menu -->
    <div class="row navegacao">
        <div class="col-12">
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
              <a class="navbar-brand" href="#">Menu</a>
              <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>

              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                  <li class="nav-item active">
                    <a class="nav-link" href="/">Início <span class="sr-only">(current)</span></a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Cadastrar Objeto</a>
                  </li>
                </ul>

              </div>
            </nav>
        </div>
    </div>
    <!-- Fim Menu -->
    {% if message is defined %}
        value of variable: {{ message }}
    {% endif %}
    <form>
        <div class="form-group row">
            <label for="idObjectInput" class="col-sm-2 col-form-label"><strong>Identificador do objeto: </strong></label>
            <div class="col-sm-10">
                <input class="form-control" type="text" id="idObjectInput"></br>
            </div>
        </div>
        <div class="form-group row">
            <label for="startInput" class="col-sm-2 col-form-label"><strong>Origem: </strong></label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="startInput" placeholder="Entre com uma localização "></input></br>
            </div>
        </div>
        <div class="form-group row">
            <label for="endInput" class="col-sm-2 col-form-label"> <strong>Destino: </strong></label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="endInput" placeholder="Entre com uma localização "></input></br>
            </div>
            </br>
        </div>
        <div class="form-group row">
            <div class="col-sm-10">
                <input id="buttonRoute" type="button" class="btn btn-info btn-lg" value="Definir rota"/>
            </div>
        </div>
  </form>
</div>

    <script type="text/javascript" src="./static/direction.js"></script>
   <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCM8IQGMY3D3LN_tXVlflFcJxq3ymKi8so&callback=initMap&libraries=places">
    </script>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script>window.jQuery || document.write('<script src="{{ url_for('static', filename='jquery.js') }}">\x3C/script>')</script>
    <script type=text/javascript>
      $SCRIPT_ROOT = {{ request.script_root|tojson|safe }};
    </script>


</body>
</html>
